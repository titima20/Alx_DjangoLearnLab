<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the book "{{ book.title }}" by {{ book.author.name }}?</p>
    <form action="{% url 'deletebook' book.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{% url 'booklist' %}">Cancel</a>
</body>
</html>
