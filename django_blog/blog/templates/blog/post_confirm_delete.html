{% extends 'blog/base.html' %}

{% block content %}
    <h1>Delete Post</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'blog:post_detail' object.pk %}" class="btn">Cancel</a>
    </form>
{% endblock %}
